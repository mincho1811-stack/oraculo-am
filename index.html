<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oráculo AM — Anima Mundi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<main class="oraculo">

  <div id="ritual-contenedor">
    <h1>Oráculo AM</h1>
    <h2 class="subtitulo">Anima Mundi</h2>

    <p class="ritual">
      Respira.<br>
      Conecta.<br>
      Consulta.
    </p>

    <p class="fade-in">
      No busques la respuesta que deseas.<br>
      Permite que llegue la respuesta.
    </p>

    <p class="preparacion">
      Formula una sola pregunta.<br>
      Puedes escribirla o mantenerla clara en tu mente.<br>
      <em>La pregunta no se guarda ni se envía.</em>
    </p>

    <div class="pregunta">
      <input
        type="text"
        id="pregunta"
        placeholder="Puedes escribir tu pregunta aquí (opcional)"
        autocomplete="off"
      >
    </div>

    <div class="consulta">
      <button id="consultar">Consultar</button>
    </div>
  </div>

  <div id="respuesta"></div>

    <!-- Footer -->
  <footer class="fade-in">
    © Oráculo AM — Anima Mundi
  </footer>
  
</main>

<script src="script.js"></script>
</body>
</html>
