<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oráculo AM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="oraculo">
    <h1>Oráculo AM</h1>
    <h2 class="subtitulo">Anima Mundi</h2>

    <p class="ritual">
      Respira.<br>
      Conecta.<br>
      Consulta.
    </p>

    <p class="preparacion">
      Formula una sola pregunta.<br>
      Puedes escribirla o mantenerla clara en tu mente.<br>
      <em>La pregunta nunca se guarda.</em>
    </p>

    <div class="pregunta">
      <input
        type="text"
        id="pregunta"
        placeholder="Escribe tu pregunta aquí: (Opcional)"
        autocomplete="off"
      >
    </div>

    <div class="consulta">
      <button id="consultar">Consultar</button>
      <div id="respuesta"></div>
    </div>

    <div class="donaciones">
      <a
        href="https://ko-fi.com/oraculoam"
        target="_blank"
        class="boton-donacion"
      >
        Aportes conscientes
      </a>
    </div>

    <footer>
      <p>© Oráculo AM</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
